{% extends 'base.html' %}
{% load static %}

{% block title %}
Login
{% endblock title %}

{% block body_content %}
<div class="col-lg-12 col-sm-12">
    <div class="contact-form-right" style="text-align: center; margin: auto; width: 50%;">
        <h2>Please, Login Your Account</h2>
        <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed odio justo, ultrices ac nisl sed, lobortis porta elit. Fusce in metus ac ex venenatis ultricies at cursus mauris.</p> -->
        <form id="loginForm" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" id="email" class="form-control" name="name" required="" data-error="Please enter your email">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="password" class="form-control" id="subject" name="name" placeholder="Your Password" required="" data-error="Please enter your password">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="submit-button text-center">
                        <button class="btn hvr-hover" id="submit" type="submit" style="pointer-events: all; cursor: pointer;">Login</button>
                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock body_content %}
